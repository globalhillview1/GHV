  <script type="text/babel">
    const { useEffect, useState, useMemo, useRef } = React;
    
    const qs = new URLSearchParams(location.search);
    const GAS = qs.get('gas') || window.ENV_GAS_URL || '';
    const INR = new Intl.NumberFormat('en-IN', { style:'currency', currency:'INR', maximumFractionDigits:0 });

    async function fetchWithTimeout(url, opts={}, ms=12000){
      const ctl = new AbortController();
      const id = setTimeout(() => ctl.abort(), ms);
      try {
        return await fetch(url, {...opts, signal: ctl.signal});
      } finally {
        clearTimeout(id);
      }
    }

    async function getJSON(action, extra={}){
      const u = new URL(GAS);
      if(!GAS) throw new Error('Backend not configured');
      u.searchParams.set('action', action);
      for(const [k,v] of Object.entries(extra)) u.searchParams.set(k, v);
      const r = await fetchWithTimeout(u, {cache:'no-store'});
      if(!r.ok) throw new Error(await r.text().catch(() => r.statusText));
      return r.json();
    }

    async function postPlain(body){
      if(!GAS) throw new Error('Backend not configured');
      const r = await fetchWithTimeout(GAS, {
        method: 'POST',
        headers: {'Content-Type': 'text/plain;charset=utf-8'},
        body: JSON.stringify(body)
      });
      if(!r.ok) throw new Error(await r.text().catch(() => r.statusText));
      return r.json();
    }

    const api = {
      async login(u, p) {
        try {
          return await postPlain({op:'login', username:u, password:p});
        } catch {
          return getJSON('login', {u, p});
        }
      },
      async sessionInfo(token) {
        return postPlain({op:'sessionInfo', token});
      },
      list: {
        Directory: () => getJSON('listDirectory'),
        Notices: () => getJSON('listNotices'),
        Issues: () => getJSON('listIssues'),
        Transactions: () => getJSON('listTransactions'),
        Documents: () => getJSON('listDocuments'),
        Voters: () => getJSON('listVoters'),
        OpeningBalances: () => getJSON('listOpeningBalances').catch(() => ({rows:[]})),
        ChartOfAccounts: () => getJSON('listChartOfAccounts').catch(() => ({rows:[]})),
      },
      async upsertRow(sheet, key, row) {
        return postPlain({op:'upsertRow', sheet, key, row});
      },
      async createRow(sheet, row) {
        return postPlain({op:'createRow', sheet, row});
      }
    };

    function showToast(message, type='info') {
      const toastContainer = document.getElementById('toast-container') || (() => {
        const div = document.createElement('div');
        div.id = 'toast-container';
        div.className = 'fixed top-4 right-4 z-50 flex flex-col gap-2';
        document.body.appendChild(div);
        return div;
      })();
      
      const toast = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
      toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg fade-in`;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function LoginScreen({ onSuccess }) {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      async function handleLogin(e) {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          const r = await api.login(username, password);
          if (r?.ok && r?.token) {
            localStorage.setItem('session', r.token);
            onSuccess({
              token: r.token,
              role: (r.role || 'user').toLowerCase(),
              username: r.username || username
            });
            showToast('Welcome back!', 'success');
          } else {
            setError(r?.error || 'Invalid credentials');
          }
        } catch (e) {
          setError(String(e));
        } finally {
          setLoading(false);
        }
      }

      return (
        <div className="min-h-screen gradient-bg flex items-center justify-center p-4">

                  </svg>
                </div>
                <h1 className="text-2xl font-bold text-gray-900">Global Hillview</h1>
                <p className="text-gray-600 mt-2">Society Management Portal</p>
          
              </div>

              <form onSubmit={handleLogin} className="space-y-4">

                  <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                  <input
                    type="text"
                    value={username}
                    onChange={e => setUsername(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg"
                    placeholder="Enter your username"
                    required
                    autoFocus
                  />
                </div>

                <div>

                    type="password"

                >

                <button

                >
                  Use Demo Account
                </button>
              </form>
            </div>
          </div>
        </div>
      );
    }

          result = result.filter(r => (r.Active || '').toLowerCase() === 'yes');

          result = result.filter(r => (r.Active || '').toLowerCase() === 'no' || (r.Active || '').toLowerCase() === 'non-active');
        }
        
        if (search.trim()) {
          const q = search.toLowerCase();
          result = result.filter(r => 
            Object.values(r).some(v => String(v).toLowerCase().includes(q))
          );
        }
        
        return result;

        'Serial Number': nextSerial,
        Title: '',
        Date: new Date().toISOString().split('T')[0],
        Description: '',
        Media: ''
      });

      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal-content" onClick={e => e.stopPropagation()}>
            <div className="p-6 border-b border-gray-200">
              <h3 className="text-xl font-semibold">Add Document</h3>
            </div>
            <div className="p-6 space-y-4">
              <div className="bg-blue-50 border border-blue-200 rounded-lg p-3">
                <p className="text-sm text-blue-800">Auto Serial Number: <span className="font-bold">#{nextSerial}</span></p>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Title</label>
                <input
                  type="text"
                  value={formData.Title}
                  onChange={e => setFormData({...formData, Title: e.target.value})}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                <input
                  type="date"
                  value={formData.Date}
                  onChange={e => setFormData({...formData, Date: e.target.value})}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea
                  value={formData.Description}
                  onChange={e => setFormData({...formData, Description: e.target.value})}
                  rows="3"
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Attach File</label>
                <input
                  type="file"
                  onChange={e => {
                    const file = e.target.files[0];
                    if (file) {
                      const reader = new FileReader();
                      reader.onload = () => setFormData({...formData, Media: reader.result});
                      reader.readAsDataURL(file);
                    }
                  }}
                  className="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                />
              </div>
            </div>
            <div className="p-6 border-t border-gray-200 flex justify-end gap-3">
              <button
                onClick={onClose}
                disabled={uploading}
                className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50"
              >
                Cancel
              </button>
              <button
                onClick={() => onSave(formData)}
                disabled={uploading}
                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 flex items-center gap-2"
              >
                {uploading && <div className="spinner" style={{width: '16px', height: '16px', borderWidth: '2px'}} />}
                {uploading ? 'Saving...' : 'Save'}
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Generic table for other pages
    function GenericTable({ title, data, onRefresh, isAdmin }) {
      const [search, setSearch] = useState('');

      const filtered = useMemo(() => {
        if (!search.trim()) return data;
        const q = search.toLowerCase();
        return data.filter(r => 
          Object.values(r).some(v => String(v).toLowerCase().includes(q))
        );
      }, [data, search]);

      const columns = useMemo(() => {
        if (!data.length) return [];
        return Object.keys(data[0]);
      }, [data]);

      return (
        <div className="bg-white rounded-2xl shadow-sm fade-in">
          <div className="p-6 border-b border-gray-200">
            <div className="flex items-center justify-between">
              <h2 className="text-xl font-semibold text-gray-900">{title} ({filtered.length})</h2>
              <input
                type="text"
                value={search}
                onChange={e => setSearch(e.target.value)}
                placeholder="Search..."
                className="px-4 py-2 border border-gray-300 rounded-lg"
              />
            </div>
          </div>
          
          <div className="overflow-x-auto">
            <table className="w-full">
              <thead className="bg-gray-50">
                <tr>
                  {columns.map(col => (
                    <th key={col} className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                      {col}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody className="divide-y divide-gray-200">
                {filtered.map((row, i) => (
                  <tr key={i} className="hover:bg-gray-50">
                    {columns.map(col => (
                      <td key={col} className="px-4 py-3 text-sm">
                        {String(row[col] || '')}
                      </td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
            
            {filtered.length === 0 && (
              <div className="text-center py-12 text-gray-500">
                No data found
              </div>
            )}
          </div>
        </div>
      );
    }

    // Main App Component
    function App() {
      const [session, setSession] = useState({ token: null, role: null, username: null });
      const [view, setView] = useState('dashboard');
      const [data, setData] = useState({
        Directory: [],
        Notices: [],
        Issues: [],
        Transactions: [],
        Documents: [],
        Voters: [],
        OpeningBalances: [],
        ChartOfAccounts: []
      });
      const [loading, setLoading] = useState(true);
      const [sidebarOpen, setSidebarOpen] = useState(true);

      useEffect(() => {
        const token = qs.get('session') || localStorage.getItem('session');
        if (token) {
          (async () => {
            try {
              const s = await api.sessionInfo(token);
              if (s?.ok) {
                setSession({
                  token,
                  role: (s.role || 'user').toLowerCase(),
                  username: s.username || 'user'
                });
              } else {
                localStorage.removeItem('session');
              }
            } catch (e) {
              console.error(e);
            }
            await refreshData();
          })();
        } else {
          setLoading(false);
        }
      }, []);

      async function refreshData() {
        setLoading(true);
        try {
          const results = await Promise.all([
            api.list.Directory(),
            api.list.Notices(),
            api.list.Issues(),
            api.list.Transactions(),
            api.list.Documents(),
            api.list.Voters(),
            api.list.OpeningBalances(),
            api.list.ChartOfAccounts()
          ]);
          
          setData({
            Directory: results[0]?.rows || [],
            Notices: results[1]?.rows || [],
            Issues: results[2]?.rows || [],
            Transactions: results[3]?.rows || [],
            Documents: results[4]?.rows || [],
            Voters: results[5]?.rows || [],
            OpeningBalances: results[6]?.rows || [],
            ChartOfAccounts: results[7]?.rows || []
          });
        } catch (e) {
          showToast('Failed to load data', 'error');
        } finally {
          setLoading(false);
        }
      }

      if (!session.token) {
        return <LoginScreen onSuccess={s => { setSession(s); refreshData(); }} />;
      }

      const isAdmin = session.role === 'admin';

      const navItems = [
        { id: 'dashboard', label: 'Dashboard', icon: 'M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6' },
        { id: 'Directory', label: 'Directory', icon: 'M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z' },
        { id: 'Notices', label: 'Notices', icon: 'M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9' },
        { id: 'Issues', label: 'Issues', icon: 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z' },
        { id: 'Documents', label: 'Documents', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z' },
        { id: 'Voters', label: 'Voters', icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4' },
      ];

      // Add admin-only menu items
      if (isAdmin) {
        navItems.push(
          { id: 'Transactions', label: 'Transactions', icon: 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z' },
          { id: 'OpeningBalances', label: 'Opening Balances', icon: 'M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z' },
          { id: 'ChartOfAccounts', label: 'Chart of Accounts', icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01' }
        );
      }

      return (
        <div className="min-h-screen bg-gray-50">
          <header className="bg-white border-b border-gray-200 sticky top-0 z-30">
            <div className="px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-16">
                <div className="flex items-center gap-4">
                  <button
                    onClick={() => setSidebarOpen(!sidebarOpen)}
                    className="lg:hidden p-2 rounded-lg hover:bg-gray-100"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                  </button>
                  
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                      <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                      </svg>
                    </div>
                    <div>
                      <h1 className="text-lg font-semibold text-gray-900">Global Hillview</h1>
                      <p className="text-xs text-gray-500">Sec-11, Sohna, Gurgaon</p>
                    </div>
                  </div>
                </div>

                <div className="flex items-center gap-3">
                  <button
                    onClick={refreshData}
                    className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                    title="Refresh data"
                  >
                    <svg className={`w-5 h-5 text-gray-600 ${loading ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                  </button>

                  <div className="flex items-center gap-3 pl-3 border-l border-gray-200">
                    <div className="text-right hidden sm:block">
                      <p className="text-sm font-medium text-gray-900">{session.username}</p>
                      <p className="text-xs text-gray-500 capitalize">{session.role}</p>
                    </div>
                    
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white text-sm font-medium ${session.role === 'admin' ? 'bg-blue-500' : 'bg-gray-500'}`}>
                      {session.username[0].toUpperCase()}
                    </div>
                    
                    <button
                      onClick={() => {
                        if (confirm('Are you sure you want to logout?')) {
                          localStorage.removeItem('session');
                          setSession({ token: null, role: null, username: null });
                        }
                      }}
                      className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                      title="Logout"
                    >
                      <svg className="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <div className="flex">
            <aside className={`${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 fixed lg:sticky top-16 left-0 z-20 w-64 h-[calc(100vh-4rem)] bg-white border-r border-gray-200 transition-transform duration-300`}>
              <nav className="p-4 space-y-1">
                {navItems.map(item => (
                  <button
                    key={item.id}
                    onClick={() => { setView(item.id); setSidebarOpen(false); }}
                    className={`nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-left ${view === item.id ? 'active' : 'text-gray-700 hover:text-gray-900'}`}
                  >
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={item.icon} />
                    </svg>
                    <span className="text-sm font-medium">{item.label}</span>
                  </button>
                ))}
              </nav>
            </aside>

            {sidebarOpen && (
              <div
                onClick={() => setSidebarOpen(false)}
                className="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-10 top-16"
              />
            )}

            <main className="flex-1 p-4 sm:p-6 lg:p-8">
              {loading ? (
                <div className="flex items-center justify-center h-64">
                  <div className="spinner" />
                </div>
              ) : view === 'dashboard' ? (
                <Dashboard data={data} onNavigate={setView} isAdmin={isAdmin} />
              ) : view === 'Directory' ? (
                <DirectoryPage data={data.Directory} isAdmin={isAdmin} onRefresh={refreshData} />
              ) : view === 'Issues' ? (
                <IssuesPage data={data.Issues} isAdmin={isAdmin} onRefresh={refreshData} />
              ) : view === 'Notices' ? (
                <NoticesPage data={data.Notices} isAdmin={isAdmin} onRefresh={refreshData} />
              ) : view === 'Transactions' ? (
                isAdmin ? (
                  <TransactionsPage data={data.Transactions} isAdmin={isAdmin} onRefresh={refreshData} chartOfAccounts={data.ChartOfAccounts} />
                ) : (
                  <div className="bg-white rounded-2xl shadow-sm p-8 text-center">
                    <svg className="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">Access Restricted</h3>
                    <p className="text-gray-600">This section is only available to administrators.</p>
                  </div>
                )
              ) : view === 'Documents' ? (
                <DocumentsPage data={data.Documents} isAdmin={isAdmin} onRefresh={refreshData} />
              ) : view === 'Voters' ? (
                <GenericTable title="Voters" data={data.Voters} isAdmin={isAdmin} onRefresh={refreshData} />
              ) : view === 'OpeningBalances' ? (
                isAdmin ? (
                  <GenericTable title="Opening Balances" data={data.OpeningBalances} isAdmin={isAdmin} onRefresh={refreshData} />
                ) : (
                  <div className="bg-white rounded-2xl shadow-sm p-8 text-center">
                    <svg className="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">Access Restricted</h3>
                    <p className="text-gray-600">This section is only available to administrators.</p>
                  </div>
                )
              ) : view === 'ChartOfAccounts' ? (
                isAdmin ? (
                  <GenericTable title="Chart of Accounts" data={data.ChartOfAccounts} isAdmin={isAdmin} onRefresh={refreshData} />
                ) : (
                  <div className="bg-white rounded-2xl shadow-sm p-8 text-center">
                    <svg className="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <h3 className="text-lg font-semibold text-gray-900 mb-2">Access Restricted</h3>
                    <p className="text-gray-600">This section is only available to administrators.</p>
                  </div>
                )
              ) : (
                <GenericTable title={view} data={data[view]} isAdmin={isAdmin} onRefresh={refreshData} />
              )}
            </main>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));    
    root.render(<App />);;
  </script>
</body>
</html>
