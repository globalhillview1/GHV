<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Hillview ‚Äì Society Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    // ‚úÖ SET YOUR GAS URL HERE - THIS MUST BE THE FIRST THING
    window.ENV_GAS_URL = "https://script.google.com/macros/s/AKfycbwOscN4yvXLakGTrdzuNjR_OhkkQWnTjkh8dyaP1TT_HKFu4HZWVxvPw8gPZJSluas4/exec";
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }
    
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .nav-item {
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }
    .nav-item:hover {
      background: rgba(59, 130, 246, 0.05);
      border-left-color: #3b82f6;
    }
    .nav-item.active {
      background: rgba(59, 130, 246, 0.1);
      border-left-color: #3b82f6;
      font-weight: 600;
    }
    
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root">
    <div class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-gray-600">Loading...</p>
      </div>
    </div>
  </div>

  <script type="text/babel">
    const { useEffect, useState, useMemo } = React;
    
    // ‚úÖ Verify GAS URL is set
    const GAS = window.ENV_GAS_URL;
    console.log('üîó Using GAS URL:', GAS);

    if (!GAS) {
      console.error('‚ùå GAS URL not configured!');
    }

    // Helper for Drive direct links
    function driveDirectLink(url, size = 100) {
      if (!url) return "";
      const match1 = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
      const match2 = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
      const id = (match1 && match1[1]) || (match2 && match2[1]);
      return id ? `https://drive.google.com/thumbnail?id=${id}&sz=w${size}` : url;
    }

    // API Functions with CORS fallback
    async function fetchWithTimeout(url, opts = {}, ms = 12000) {
      const ctl = new AbortController();
      const id = setTimeout(() => ctl.abort(), ms);
      try {
        return await fetch(url, { ...opts, signal: ctl.signal });
      } finally {
        clearTimeout(id);
      }
    }

    async function getJSON(action, extra = {}) {
      if (!GAS) throw new Error('Backend not configured');
      
      const u = new URL(GAS);
      u.searchParams.set('action', action);
      for (const [k, v] of Object.entries(extra)) u.searchParams.set(k, v);

      try {
        const r = await fetchWithTimeout(u, { cache: 'no-store' });
        if (!r.ok) throw new Error(await r.text().catch(() => r.statusText));
        return r.json();
      } catch (corsError) {
        console.log('‚ö†Ô∏è CORS failed, trying JSONP fallback...', corsError);
        
        // JSONP fallback
        return new Promise((resolve, reject) => {
          const callbackName = 'jsonp_' + Date.now();
          window[callbackName] = (data) => {
            delete window[callbackName];
            document.body.removeChild(script);
            resolve(data);
          };

          const script = document.createElement('script');
          u.searchParams.set('callback', callbackName);
          script.src = u.toString();
          script.onerror = () => reject(new Error('JSONP request failed'));
          document.body.appendChild(script);

          setTimeout(() => {
            if (window[callbackName]) {
              delete window[callbackName];
              document.body.removeChild(script);
              reject(new Error('Request timeout'));
            }
          }, 12000);
        });
      }
    }

    async function postPlain(body) {
      if (!GAS) throw new Error('Backend not configured');
      const r = await fetchWithTimeout(GAS, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(body)
      }, 60000);
      if (!r.ok) throw new Error(await r.text().catch(() => r.statusText));
      return r.json();
    }

    const api = {
      async login(u, p) {
        try {
          return await postPlain({ op: 'login', username: u, password: p });
        } catch {
          return getJSON('login', { u, p });
        }
      },
      async sessionInfo(token) {
        return postPlain({ op: 'sessionInfo', token });
      },
      list: {
        Directory: () => getJSON('listDirectory'),
        Notices: () => getJSON('listNotices'),
        Issues: () => getJSON('listIssues'),
        Transactions: () => getJSON('listTransactions'),
        Documents: () => getJSON('listDocuments'),
        Voters: () => getJSON('listVoters'),
        Tenants: () => getJSON('listTenants')
      }
    };

    function LoginScreen({ onSuccess }) {
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      async function handleLogin(e) {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          console.log('üîê Attempting login...');
          const r = await api.login(username, password);
          console.log('üì• Login response:', r);
          
          if (r?.ok && r?.token) {
            localStorage.setItem('session', r.token);
            onSuccess({
              token: r.token,
              role: (r.role || 'user').toLowerCase(),
              username: r.username || username
            });
          } else {
            setError(r?.error || 'Invalid credentials');
          }
        } catch (e) {
          console.error('‚ùå Login error:', e);
          setError(String(e));
        } finally {
          setLoading(false);
        }
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
          <div className="w-full max-w-md">
            <div className="bg-white rounded-2xl shadow-2xl p-8 fade-in">
              <div className="text-center mb-8">
                <div className="w-16 h-16 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                  <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                </div>
                <h1 className="text-2xl font-bold text-gray-900">Global Hillview</h1>
                <p className="text-gray-600 mt-2">Society Management Portal</p>
              </div>

              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                  <input
                    type="text"
                    value={username}
                    onChange={e => setUsername(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your username"
                    required
                    autoFocus
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                  <input
                    type="password"
                    value={password}
                    onChange={e => setPassword(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                {error && (
                  <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    {error}
                  </div>
                )}

                <button
                  type="submit"
                  disabled={loading}
                  className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                  {loading && <div className="spinner" style={{width: '16px', height: '16px', borderWidth: '2px'}} />}
                  {loading ? 'Signing in...' : 'Sign In'}
                </button>

                <button
                  type="button"
                  onClick={() => { setUsername('demo'); setPassword('demo'); }}
                  className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-lg transition-colors"
                >
                  Use Demo Account
                </button>
              </form>

              <div className="mt-6 text-center text-xs text-gray-500">
                <p>Backend: {GAS ? '‚úÖ Connected' : '‚ùå Not configured'}</p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function SimpleTest() {
      const [status, setStatus] = useState('Testing connection...');
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);

      useEffect(() => {
        async function test() {
          try {
            console.log('üß™ Testing connection to:', GAS);
            const data = await getJSON('testCors');
            console.log('‚úÖ Test successful:', data);
            setResult(data);
            setStatus('Connection successful!');
          } catch (e) {
            console.error('‚ùå Test failed:', e);
            setError(String(e));
            setStatus('Connection failed');
          }
        }
        test();
      }, []);

      if (error) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-red-500 to-orange-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
              <div className="text-center mb-6">
                <div className="w-16 h-16 bg-red-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                  <svg className="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
                <h2 className="text-xl font-semibold text-gray-900 mb-2">{status}</h2>
                <p className="text-sm text-gray-600 mb-4">Unable to connect to backend</p>
              </div>
              <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                <p className="text-sm text-red-800 font-mono break-all">{error}</p>
              </div>
              <button
                onClick={() => window.location.reload()}
                className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition-colors"
              >
                Retry Connection
              </button>
            </div>
          </div>
        );
      }

      if (!result) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
              <div className="spinner mx-auto mb-4"></div>
              <h2 className="text-xl font-semibold text-gray-900 mb-2">{status}</h2>
              <p className="text-gray-600 text-sm">Please wait...</p>
            </div>
          </div>
        );
      }

      return <LoginScreen onSuccess={(session) => {
        console.log('‚úÖ Login successful:', session);
        alert('Login successful! Full app would load here.');
      }} />;
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SimpleTest />);
  </script>
</body>
</html>
