<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Hillview – Admin</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body, #root { height: 100%; }
    .nav-item { display:flex; align-items:center; gap:.75rem; padding:.5rem 1rem; border-radius:.75rem; color:#374151; }
    .nav-item:hover { background:#f3f4f6; }
    .nav-item.active { background:#eef2ff; color:#4338ca; box-shadow: inset 0 0 0 1px #c7d2fe; }
  </style>
</head>
<body class="h-full bg-white">
  <div id="root" class="h-full"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // =============================
    // CONFIG ——— set your GAS URL
    // =============================
    const CONFIG = {
      BASE_URL: "https://script.google.com/macros/s/AKfycbzT116gXAN2lYXRKFeIOLDYKDbZ1aaR__8OK93TikBpGnVWcLIF9S4NlBrsfChN-foA/exec", // ← put your GAS web app URL here
      HEADERS: { "Content-Type": "application/json" },
      SHEETS: {
        Notices: "Notices",
        Issues: "Issues",
        Directory: "Directory",
        Transactions: "Transactions",
        Documents: "Documents",
        Voters: "Voters",
        OpeningBalances: "OpeningBalances",
        ChartOfAccounts: "ChartOfAccounts",
        Users: "Users",
        Sessions: "Sessions",
        Tenants: "Tenants",
      },
      GET_ACTIONS: {
        Directory: "listDirectory",
        Notices: "listNotices",
        Issues: "listIssues",
        Transactions: "listTransactions",
        Documents: "listDocuments",
        Voters: "listVoters",
        OpeningBalances: "listOpeningBalances",
        ChartOfAccounts: "listChartOfAccounts",
        Tenants: "listTenants",
      }
    };

    // =============================
    // API LAYER (matches your GAS exactly)
    // =============================
    async function apiGetAction(action, params = {}) {
      const usp = new URLSearchParams({ action, ...params });
      const url = `${CONFIG.BASE_URL}?${usp.toString()}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function apiPostOp(op, payload = {}) {
      const res = await fetch(CONFIG.BASE_URL, {
        method: "POST",
        headers: CONFIG.HEADERS,
        body: JSON.stringify({ op, ...payload })
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function listRows(sheet) {
      const action = CONFIG.GET_ACTIONS[sheet];
      if (!action) throw new Error(`No GET action configured for ${sheet}`);
      const r = await apiGetAction(action);
      return Array.isArray(r?.rows) ? r.rows : [];
    }

    // Optional auth helpers (supported by your GAS)
    async function login(username, password) {
      // Using POST / op: "login"
      return apiPostOp("login", { username, password });
    }

    async function sessionInfo(token) {
      return apiPostOp("sessionInfo", { token });
    }

    // Uploads (use op: "uploadFile")
    async function uploadAttachmentForSheet(file, sheet) {
      const dataUrl = await fileToBase64(file);
      const r = await apiPostOp("uploadFile", { sheet, fileName: file.name, fileData: dataUrl });
      if (r?.ok) return r.url || r.file?.url || null;
      throw new Error(r?.error || "Upload failed");
    }

    function getAttachments(sheet, recordId) {
      return apiPostOp("getAttachments", { sheet, recordId });
    }

    const fileToBase64 = (file) => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

    // =============================
    // UI UTILITIES
    // =============================
    const isImage = (url = "") => /\.(jpg|jpeg|png|gif|webp|bmp|svg)$/i.test(url);

    const PaperclipButton = ({ href }) => (
      href ? (
        <a
          href={href}
          target="_blank"
          rel="noopener noreferrer"
          className="inline-flex items-center gap-2 rounded-xl border border-indigo-200 bg-indigo-50 px-3 py-1.5 text-sm font-medium text-indigo-600 hover:bg-indigo-100"
          title="View attachment"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" className="h-4 w-4">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 12.79V7a2 2 0 00-2-2h-5.79M7 3h5a2 2 0 012 2v14a4 4 0 11-8 0V7a2 2 0 012-2z" />
          </svg>
          View Attachment
        </a>
      ) : (
        <span className="rounded-xl border border-gray-200 bg-gray-50 px-3 py-1.5 text-sm text-gray-500">No attachment</span>
      )
    );

    const PaperclipIconLink = ({ href, title = "View Attachment" }) => (
      href ? (
        <a href={href} target="_blank" rel="noopener noreferrer" title={title} className="text-gray-500 hover:text-indigo-500">
          <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12.79V7a2 2 0 00-2-2h-5.79M7 3h5a2 2 0 012 2v14a4 4 0 11-8 0V7a2 2 0 012-2z" />
          </svg>
        </a>
      ) : null
    );

    // =============================
    // REUSABLE MODAL
    // =============================
    function ViewModal({ open, onClose, title, row, columns }) {
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-40 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/40" onClick={onClose} />
          <div className="relative z-50 w-full max-w-3xl rounded-2xl bg-white shadow-2xl">
            {/* Header */}
            <div className="flex items-center justify-between gap-3 border-b px-5 py-4">
              <div className="min-w-0">
                <h2 className="truncate text-lg font-semibold text-gray-900">{title}</h2>
                {row?.Description && (
                  <p className="mt-0.5 line-clamp-1 text-sm text-gray-500">{row.Description}</p>
                )}
              </div>
              <PaperclipButton href={row?.Attachment} />
            </div>
            {/* Body */}
            <div className="space-y-3 px-5 py-5">
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                {columns.map(c => (
                  <Field key={c} label={c} value={row?.[c]} />
                ))}
              </div>
              {row?.Attachment && isImage(row.Attachment) && (
                <div>
                  <img src={row.Attachment} alt="Attachment preview" className="max-h-72 w-full rounded-lg object-contain" />
                </div>
              )}
            </div>
            {/* Footer */}
            <div className="flex items-center justify-end gap-2 border-t px-5 py-4">
              <button onClick={onClose} className="rounded-xl border bg-white px-4 py-2 text-sm font-medium hover:bg-gray-50">Close</button>
            </div>
          </div>
        </div>
      );
    }

    const Field = ({ label, value }) => (
      <div className="rounded-xl border bg-gray-50 p-3">
        <div className="text-xs font-medium uppercase tracking-wide text-gray-500">{label}</div>
        <div className="mt-1 text-sm text-gray-900">{String(value ?? '-') }</div>
      </div>
    );

    // =============================
    // GENERIC TABLE PAGE (wired to your GET list* endpoints)
    // =============================
    function TablePage({ title, sheetName, columns, demoRows = [] }) {
      const [rows, setRows] = useState(demoRows);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState("");
      const [openRow, setOpenRow] = useState(null);

      const fetchRows = useCallback(async () => {
        setLoading(true); setError("");
        try {
          const live = await listRows(sheetName);
          if (Array.isArray(live)) setRows(live);
          else setRows(demoRows); // fallback
        } catch (e) {
          console.error(e); setError(String(e?.message || e)); setRows(demoRows);
        } finally { setLoading(false); }
      }, [sheetName, demoRows]);

      useEffect(() => { fetchRows(); }, [fetchRows]);

      return (
        <div className="p-6">
          <div className="mb-4 flex items-center justify-between">
            <h1 className="text-2xl font-semibold">{title}</h1>
            <div className="flex items-center gap-2">
              <button onClick={fetchRows} className="rounded-xl border bg-white px-3 py-1.5 text-sm hover:bg-gray-50">Refresh</button>
            </div>
          </div>

          {loading && <div className="mb-3 text-sm text-gray-500">Loading…</div>}
          {error && <div className="mb-3 rounded-lg border border-red-200 bg-red-50 p-3 text-sm text-red-700">{error}</div>}

          <div className="overflow-x-auto rounded-2xl border">
            <table className="min-w-full divide-y divide-gray-200">
              <thead className="bg-gray-50">
                <tr>
                  {columns.map(col => (
                    <th key={col} className="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wide text-gray-600">{col}</th>
                  ))}
                  <th className="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wide text-gray-600">Actions</th>
                </tr>
              </thead>
              <tbody className="divide-y divide-gray-100 bg-white">
                {rows.map((row, idx) => (
                  <tr key={row.ID || row.id || row[columns[0]] || idx} className="hover:bg-gray-50">
                    {columns.map(col => (
                      <td key={col} className="px-4 py-3 text-gray-900">
                        {col === 'Description' ? (
                          <div className="flex items-center gap-2">
                            <span>{String(row[col] ?? '-')}</span>
                            <PaperclipIconLink href={row.Attachment} />
                          </div>
                        ) : (
                          <span>{String(row[col] ?? '-')}</span>
                        )}
                      </td>
                    ))}
                    <td className="px-4 py-3">
                      <div className="flex items-center gap-2">
                        <button onClick={() => setOpenRow(row)} className="text-blue-600 hover:text-blue-700 text-sm font-medium">View</button>
                        {row.Attachment && (
                          <a href={row.Attachment} target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:text-indigo-700 text-sm font-medium inline-flex items-center gap-1">
                            <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 12.79V7a2 2 0 00-2-2h-5.79M7 3h5a2 2 0 012 2v14a4 4 0 11-8 0V7a2 2 0 012-2z"/></svg>
                            View Attachment
                          </a>
                        )}
                      </div>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          <ViewModal
            open={!!openRow}
            onClose={() => setOpenRow(null)}
            title={`View ${title.slice(0, -1)} — ${openRow?.ID ?? openRow?.Title ?? ''}`}
            row={openRow}
            columns={columns}
          />
        </div>
      );
    }

    // =============================
    // DEMO DATA (fallback if GET list* isn't available yet)
    // =============================
    const demoTransactions = [
      { ID: 'TXN-1024', Description: 'Catering for client workshop', Amount: '$389.25', Date: '2025-11-05', Attachment: 'https://picsum.photos/seed/tx1/800/450.jpg' },
      { ID: 'TXN-1025', Description: 'Taxi to airport', Amount: '$52.80', Date: '2025-11-06', Attachment: '' },
    ];
    const demoNotices = [
      { ID: 'NTC-201', Title: 'Water Shutdown', Description: 'Maintenance on 3rd floor', Date: '2025-10-18', Attachment: 'https://example.com/notice.pdf' },
      { ID: 'NTC-202', Title: 'Diwali Decoration', Description: 'Lobby decor schedule', Date: '2025-11-02', Attachment: '' },
    ];
    const demoIssues = [
      { ID: 'ISS-88', Title: 'Elevator stuck', Description: 'Stuck between 5 and 6', Status: 'Open', Attachment: 'https://picsum.photos/seed/iss/800/450.jpg' },
      { ID: 'ISS-89', Title: 'Leak in basement', Description: 'Near pump room', Status: 'Resolved', Attachment: '' },
    ];
    const demoDocuments = [
      { ID: 'DOC-11', Title: 'AGM Minutes', Description: 'Minutes of meeting', Kind: 'PDF', Attachment: 'https://example.com/agm.pdf' },
      { ID: 'DOC-12', Title: 'Security SOP', Description: 'Rev 2.1', Kind: 'Doc', Attachment: '' },
    ];
    const demoDirectory = [
      { ID: 'DIR-1', Name: 'Akram Khan', Role: 'Admin', Phone: '+91-98xxxxxx', Attachment: '' },
      { ID: 'DIR-2', Name: 'Shreya Gupta', Role: 'Manager', Phone: '+91-90xxxxxx', Attachment: '' },
    ];
    const demoTenants = [
      { ID: 'TNT-1', Name: 'A-101', Description: '2BHK', Phone: '+91-88xxxxxx', Attachment: '' },
      { ID: 'TNT-2', Name: 'B-305', Description: '3BHK', Phone: '+91-87xxxxxx', Attachment: '' },
    ];
    const demoVoters = [
      { ID: 'V-1', Name: 'R. Sharma', Flat: 'C-402', Description: 'Owner', Attachment: '' },
      { ID: 'V-2', Name: 'M. Iyer', Flat: 'D-210', Description: 'Tenant', Attachment: '' },
    ];

    // =============================
    // PAGES (wired to GET list* endpoints)
    // =============================
    function Dashboard() {
      return (
        <div className="p-6">
          <h1 className="text-2xl font-semibold mb-4">Dashboard</h1>
          <p className="text-gray-600">Welcome to Global Hillview admin panel.</p>
        </div>
      );
    }

    const Pages = {
      Dashboard: () => <Dashboard />,
      Directory: () => (
        <TablePage title="Directory" sheetName={CONFIG.SHEETS.Directory} demoRows={demoDirectory} columns={["ID","Name","Role","Phone","Description"]} />
      ),
      Tenants: () => (
        <TablePage title="Tenants" sheetName={CONFIG.SHEETS.Tenants} demoRows={demoTenants} columns={["ID","Name","Description","Phone"]} />
      ),
      Notices: () => (
        <TablePage title="Notices" sheetName={CONFIG.SHEETS.Notices} demoRows={demoNotices} columns={["ID","Title","Description","Date","Attachment"]} />
      ),
      Issues: () => (
        <TablePage title="Issues" sheetName={CONFIG.SHEETS.Issues} demoRows={demoIssues} columns={["ID","Title","Description","Status","Attachment"]} />
      ),
      Documents: () => (
        <TablePage title="Documents" sheetName={CONFIG.SHEETS.Documents} demoRows={demoDocuments} columns={["ID","Title","Description","Kind","Attachment"]} />
      ),
      Voters: () => (
        <TablePage title="Voters" sheetName={CONFIG.SHEETS.Voters} demoRows={demoVoters} columns={["ID","Name","Flat","Description"]} />
      ),
      Transactions: () => (
        <TablePage title="Transactions" sheetName={CONFIG.SHEETS.Transactions} demoRows={demoTransactions} columns={["ID","Description","Amount","Date","Attachment"]} />
      )
    };

    // =============================
    // APP SHELL
    // =============================
    const navItems = [
      { key: 'Dashboard', label: 'Dashboard', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
      )},
      { key: 'Directory', label: 'Directory', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M9 20H4v-2a3 3 0 015.356-1.857M15 11a4 4 0 10-8 0 4 4 0 008 0zm6 8v-1a6 6 0 00-9.33-5M3 19v-1a6 6 0 019.33-5"/></svg>
      )},
      { key: 'Tenants', label: 'Tenants', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 7l9-4 9 4-9 4-9-4zm0 6l9 4 9-4M3 7v10"/></svg>
      )},
      { key: 'Notices', label: 'Notices', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
      )},
      { key: 'Issues', label: 'Issues', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.29 3.86L1.82 18a1 1 0 00.86 1.5h18.64a1 1 0 00.86-1.5L13.71 3.86a1 1 0 00-1.72 0z"/></svg>
      )},
      { key: 'Documents', label: 'Documents', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 16h8M8 12h8m-6 8h6a2 2 0 002-2V7a2 2 0 00-.586-1.414l-3-3A2 2 0 0013 2H7a2 2 0 00-2 2v16a2 2 0 002 2h1"/></svg>
      )},
      { key: 'Voters', label: 'Voters', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      )},
      { key: 'Transactions', label: 'Transactions', icon: (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3-1.343-3-3S10.343 2 12 2s3 1.343 3 3-1.343 3-3 3zm0 4c3.866 0 7 1.791 7 4v2H5v-2c0-2.209 3.134-4 7-4z"/></svg>
      )}
    ];

    function App() {
      const [page, setPage] = useState('Transactions');
      const Page = Pages[page] ?? Pages.Dashboard;
      return (
        <div className="h-full flex">
          {/* Sidebar */}
          <aside className="w-64 border-r bg-white p-4">
            <div className="flex items-center gap-3 px-2 py-3">
              <div className="h-10 w-10 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
              </div>
              <div>
                <div className="font-semibold">Global Hillview</div>
                <div className="text-xs text-gray-500">Sec-11, Sohna, Gurgaon</div>
              </div>
            </div>
            <nav className="mt-4 space-y-1">
              {navItems.map(item => (
                <button key={item.key} onClick={() => setPage(item.key)} className={`w-full text-left nav-item ${page === item.key ? 'active' : ''}`}>
                  <span className="inline-flex items-center gap-3">
                    {item.icon}
                    <span>{item.label}</span>
                  </span>
                </button>
              ))}
            </nav>
          </aside>

          {/* Content */}
          <main className="flex-1 bg-gray-50"> <Page /> </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
