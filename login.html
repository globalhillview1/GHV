<!DOCTYPE html>
<html>
<head>
  <!-- NOTE: Removed <base target="_top"> as this is meant for external hosting -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Helpdesk</title>
  <style>
    :root{
      --card:#ffffff; --bg:#f7f9fc; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a; --blue:#0d6efd; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans"; background:var(--bg); color:var(--text);}
    .wrap{min-height:100vh; display:grid; place-items:center; padding:24px;}
    .card{width:100%; max-width:420px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{font-size:22px; margin:0 0 8px}
    p{color:var(--muted); margin:0 0 18px}
    label{display:block; font-size:13px; color:var(--muted); margin:10px 0 6px}
    input{width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:8px; font-size:16px; color:var(--text); transition:border-color .2s}
    input:focus{outline:none; border-color:var(--blue)}
    button{width:100%; padding:12px; margin-top:16px; border:none; border-radius:8px; font-size:16px; font-weight:600; background:var(--blue); color:var(--card); cursor:pointer; transition:background .2s}
    button:hover{background:#0b5ed7}
    button:disabled{background:#adb5bd; cursor:not-allowed}
    .err{display:none; color:var(--danger); background:#fdd; border:1px solid #f99; border-radius:8px; padding:12px; margin-top:16px; font-size:14px; text-align:center;}
    .spinner{display:inline-block; border:3px solid rgba(255,255,255,.3); border-top-color:#fff; border-radius:50%; width:16px; height:16px; animation:spin 1s linear infinite; vertical-align:middle; margin-right:8px;}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Helpdesk Login</h1>
      <p>Sign in with your admin credentials to access the dashboard.</p>

      <div id="err" class="err">
        <span id="err_msg"></span>
      </div>

      <form onsubmit="submit(); return false;">
        <label for="u">Username</label>
        <input type="text" id="u" name="u" required>

        <label for="p">Password</label>
        <input type="password" id="p" name="p" required>

        <button id="l" type="submit">
          <span class="spinner" id="l_spin" style="display:none;"></span>
          <span id="l_lbl">Sign in</span>
        </button>
      </form>
    </div>
  </div>
  <script>
    // !! IMPORTANT: REPLACE THIS WITH YOUR DEPLOYED APPS SCRIPT WEB APP URL !!
    // This URL must point to the '.../exec' endpoint of the web app.
    // NOTE: The same URL is expected to be used in index.html for API_URL.
    const API_URL = 'https://script.google.com/macros/s/AKfycbw8ta_GdLedTCp1L-I6QKVcJzbJTgy6-3GfBtHMhrCS0ESlXRi5jHVs0v_AFeM6ZICN/exec';

    const btn = document.getElementById('l');
    const label = document.getElementById('l_lbl');
    const spin = document.getElementById('l_spin');
    const errDiv = document.getElementById('err');
    const errMsgSpan = document.getElementById('err_msg');

    function setLoading(on){
      btn.disabled = !!on;
      btn.setAttribute('aria-busy', on ? 'true' : 'false');
      label.textContent = on ? 'Signing inâ€¦' : 'Sign in';
      spin.style.display = on ? 'inline-block' : 'none';
    }

    function showErr(msg){
      errMsgSpan.textContent = msg;
      errDiv.style.display = 'block';
    }

    // Exponential backoff retry utility
    function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
    
    async function fetchWithRetry(url, options, maxRetries = 3) {
        for (let i = 0; i < maxRetries; i++) {
            try {
                const response = await fetch(url, options);
                if (!response.ok && i < maxRetries - 1) {
                    // Only throw network error if status is OK, but JSON parsing fails
                    // For status errors, we want to try again
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                return response;
            } catch (error) {
                if (i < maxRetries - 1) {
                    await delay(Math.pow(2, i) * 1000); // Exponential backoff (1s, 2s, 4s)
                } else {
                    throw error;
                }
            }
        }
    }

    async function submit(){
      if (btn.disabled) return;
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value;
      errDiv.style.display = 'none';
      setLoading(true);

      if (!u || !p) {
        setLoading(false);
        return showErr("Please enter both username and password.");
      }

      try {
        const response = await fetchWithRetry(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            op: 'login', // Code.gs doPost expects op: 'login'
            username: u,
            password: p
          })
        });

        const res = await response.json();

        if(res && res.ok && res.redirect){
          // --- FIX: Extract token and redirect to local index.html ---
          let token = null;
          try {
            // The Apps Script backend returns its own URL with ?session=TOKEN appended. 
            // We must parse this Apps Script URL to get the token.
            const scriptUrl = new URL(res.redirect);
            token = scriptUrl.searchParams.get('session');
          } catch(e){
            console.error("Error parsing redirect URL from Apps Script:", e);
          }

          if (token) {
            localStorage.setItem('session', token);
            // Redirect the user to the dashboard (index.html) on the CURRENT (external) host.
            // This prevents the redirect loop by avoiding the Apps Script doGet() as the main dashboard entry.
            window.location.replace("index.html"); 
          } else {
            setLoading(false);
            showErr("Login successful, but failed to retrieve session token from the server response.");
          }
          // -------------------------------------------------------------
        } else {
          setLoading(false);
          showErr(res && res.error ? res.error : "Login failed. Check credentials.");
        }

      } catch(e) {
        console.error("Fetch/Network Error:", e);
        setLoading(false);
        showErr(e && e.message ? `Network/API Error: ${e.message}` : "Failed to connect to the server or unexpected error occurred.");
      }
    }
  </script>
</body>
</html>
