<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in Â· Global Hillview Helpdesk</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root { color-scheme: light dark; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;background:#f4f6f8;display:grid;place-items:center;min-height:100vh}
    .card{background:#fff;max-width:420px;width:92vw;padding:28px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{margin:.2rem 0 1rem 0;font-size:1.5rem}
    .field{margin:.75rem 0}
    label{display:block;font-size:.9rem;margin-bottom:.4rem;color:#555}
    input{width:100%;padding:.7rem .85rem;border:1px solid #ccd3db;border-radius:10px;font-size:1rem}
    button{width:100%;padding:.8rem;border:0;border-radius:10px;background:#0b60ff;color:#fff;font-weight:600;font-size:1rem;cursor:pointer}
    .err{margin-top:.8rem;color:#b00020;font-size:.95rem;display:none}
    .hint{margin-top:.8rem;color:#777;font-size:.85rem}
    .brand{display:flex;justify-content:center;margin-bottom:.5rem}
    .brand img{height:56px}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand"><img src="/id.png" alt="LOGO" /></div>
    <h1>Sign in</h1>
    <div class="field">
      <label>Username</label>
      <input id="username" autocomplete="username" />
    </div>
    <div class="field">
      <label>Password</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <button id="signin">Sign in</button>
    <div id="error" class="err"></div>
    <div class="hint">Tip: ask an admin to create or reset your account.</div>
  </div>

 <script type="module">
  import { apiPost, setToken } from '/app.js'; // absolute path from site root

  const $ = (s)=>document.querySelector(s);
  const showErr = (msg)=>{
    const e=$("#error");
    e.textContent = (typeof msg === 'string' && msg) ? msg : 'Network error. Please try again.';
    e.style.display='block';
  };

  $("#signin").addEventListener("click", async ()=>{
    $("#error").style.display='none';
    const username = $("#username").value.trim();
    const password = $("#password").value;

    if (!username || !password) { showErr("Please enter username and password."); return; }

    try {
      const r = await apiPost('login', { username, password }, false);
      if (!r || !r.ok || !r.token) {
        // If worker wrapped upstream HTML/redirect, you'll see the text here:
        showErr(r?.error || r?.message || "Login failed.");
        return;
      }
      setToken(r.token);
      window.location.replace('/index.html');
    } catch (err) {
      showErr(err?.message || "Unexpected error.");
    }
  });

  // Enter key
  for (const sel of ["#username","#password"]) {
    document.querySelector(sel).addEventListener('keydown', e=>{
      if(e.key==='Enter') document.querySelector("#signin").click();
    });
  }
</script>


</body>
</html>
