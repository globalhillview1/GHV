<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Helpdesk</title>
  <style>
    /* Clean, modern, responsive styling using CSS variables */
    :root{
      --card:#ffffff; --bg:#f7f9fc; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a; --blue:#0d6efd; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans"; background:var(--bg); color:var(--text);}
    .wrap{min-height:100vh; display:grid; place-items:center; padding:24px;}
    .card{width:100%; max-width:420px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{font-size:22px; margin:0 0 8px}
    p{color:var(--muted); margin:0 0 18px}
    label{display:block; font-size:13px; color:var(--muted); margin:10px 0 6px}
    input{width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:8px; font-size:16px; margin-bottom:12px;}
    button{width:100%; background:var(--blue); color:white; padding:10px 12px; border:none; border-radius:8px; font-size:16px; cursor:pointer; margin-top:10px; transition:background .2s;}
    button:hover:not(:disabled){background:#0a58ca;}
    button:disabled{background:#6c757d; cursor:not-allowed;}
    .err{display:none; color:var(--danger); border:1px solid var(--danger); background:#fecaca; padding:10px; border-radius:8px; margin-bottom:12px; font-size:14px;}
    @keyframes spin{to{transform:rotate(360deg)}}
    .spinner{display:inline-block; width:1em; height:1em; border:.15em solid white; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite; vertical-align:middle; margin-left:.5em;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Helpdesk Login</h1>
      <p>Sign in with your admin credentials to access the dashboard.</p>

      <div id="err" class="err"></div>

      <label for="u">Username</label>
      <input type="text" id="u" placeholder="Enter username" autocomplete="username">

      <label for="p">Password</label>
      <input type="password" id="p" placeholder="Enter password" autocomplete="current-password">

      <button id="btn" aria-busy="false">
        <span id="label">Sign in</span>
        <span id="spin" class="spinner" style="display:none;"></span>
      </button>

      <p style="margin-top:20px; text-align:center; font-size:12px; color:var(--muted)">Powered by Google Apps Script</p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const label = document.getElementById('label');
    const spin = document.getElementById('spin');

    // !!! CRITICAL STEP: REPLACE THIS WITH YOUR DEPLOYED GAS WEB APP EXEC URL !!!
    // It should look like: https://script.google.com/macros/s/AKfycb.../exec
    // The placeholder URL below is intentionally set to trigger the config error.
    const PLACEHOLDER_URL = 'https://script.google.com/macros/s/AKfycbw8ta_GdLedTCp1L-I6QKVcJzbJTgy6-3GfBtHMhrCS0ESlXRi5jHVs0v_AFeM6ZICN/exec';
    const GAS_API_URL = PLACEHOLDER_URL; 
    // --------------------------------------------------------------------------

    document.getElementById('btn').addEventListener('click', submit);
    document.addEventListener('keydown', e => { if(e.key === 'Enter') submit(); });

    function setLoading(on){
      btn.disabled = !!on;
      btn.setAttribute('aria-busy', on ? 'true' : 'false');
      label.textContent = on ? 'Signing inâ€¦' : 'Sign in';
      spin.style.display = on ? 'inline-block' : 'none';
    }

    /** Handles the login attempt using the modern fetch API */
    async function submit(){
      if (btn.disabled) return;
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value;
      
      document.getElementById('err').style.display = 'none';
      setLoading(true);

      if (GAS_API_URL === PLACEHOLDER_URL) {
          fail(new Error("Configuration Error: Please update GAS_API_URL in login.html."));
          return;
      }
      
      // Basic client-side validation
      if (!u || !p) {
        setLoading(false);
        showErr("Please enter both username and password.");
        return;
      }

      try {
        const response = await fetch(GAS_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            op: 'login', // Matches the 'op' expected by your Code.gs doPost function
            username: u,
            password: p
          })
        });

        const res = await response.json();
        
        // Use the custom 'ok' field from the GAS JSON response for authentication status
        if (response.ok) {
          handle(res);
        } else {
          // Fallback error if HTTP status is bad, but the server still returned JSON
          fail(new Error(res.error || `Server error: ${response.status} ${response.statusText}`));
        }
        
      } catch(err) {
        // Catch network or JSON parsing errors
        fail(err);
      }
    }
    
    // Logic to handle successful response
    function handle(res){
      if(res && res.ok && res.redirect){
        // 1. Get the session token from the redirect URL returned by Apps Script
        let token = null;
        try {
          // Use URL API for robust token extraction
          const url = new URL(res.redirect);
          token = url.searchParams.get('session');
        } catch(e){
          console.error("URL parsing error:", e);
        }
        
        if (token) {
          // 2. Persist session token
          localStorage.setItem('session', token);
          
          // 3. Redirect to the static site's root page ('/') to load the dashboard
          window.location.replace('/'); 
        } else {
          setLoading(false);
          showErr("Login succeeded but session token was missing.");
        }
      } else {
        setLoading(false);
        // Display the specific error message sent from the Apps Script backend
        showErr(res && res.error ? res.error : "Login failed. Check username and password.");
      }
    }

    // Logic to handle failed requests (network/CORS/unexpected server error)
    function fail(err){
      setLoading(false);
      showErr(err && err.message ? err.message : "Network error. Please ensure the Apps Script URL is correct and deployed for 'Anyone' access.");
      console.error("Fetch failed:", err);
    }

    function showErr(msg){
      const errEl = document.getElementById('err');
      errEl.textContent = msg;
      errEl.style.display = 'block';
    }
  </script>
</body>
</html>
