<!DOCTYPE html>
<html>
<head>
  <!-- NOTE: Removed <base target="_top"> as it's not needed for static file/fetch -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Helpdesk</title>
  <style>
    :root{
      --card:#ffffff; --bg:#f7f9fc; --border:#e5e7eb; --muted:#6b7280; --text:#0f172a; --blue:#0d6efd; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans"; background:var(--bg); color:var(--text);}
    .wrap{min-height:100vh; display:grid; place-items:center; padding:24px;}
    .card{width:100%; max-width:420px; background:var(--card); border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{font-size:22px; margin:0 0 8px}
    p{color:var(--muted); margin:0 0 18px}
    label{display:block; font-size:13px; color:var(--muted); margin:10px 0 6px}
    input{width:100%; padding:10px 12px; margin-bottom:12px; border:1px solid var(--border); border-radius:8px; font-size:16px; background:var(--bg); color:var(--text); transition:border-color .15s;}
    input:focus{outline:none; border-color:var(--blue);}
    .btn{width:100%; padding:10px 12px; border-radius:8px; font-size:16px; background:var(--blue); color:white; border:none; cursor:pointer; transition:background-color .15s;}
    .btn:hover:not(:disabled){background:#0b5ed7;}
    .btn:disabled{background:#a0c8f5; cursor:not-allowed;}
    .spinner{display:none; width:16px; height:16px; border:2px solid #fff; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite; margin-right:8px; vertical-align:middle;}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .err{display:none; color:var(--danger); background:#fee2e2; border:1px solid #fca5a5; padding:10px; border-radius:8px; margin-bottom:16px; font-size:14px;}
    .info{font-size:12px; margin-top:20px; color:var(--muted); text-align:center;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Helpdesk Login</h1>
      <p>Sign in to access the Global Hillview Helpdesk Dashboard.</p>

      <div id="err" class="err"></div>
      
      <!-- NEW: Field for Apps Script URL -->
      <label for="apiUrl">Apps Script Web App URL (MUST BE CORRECT)</label>
      <input type="url" id="apiUrl" value="YOUR_APPS_SCRIPT_WEB_APP_URL_HERE" placeholder="https://script.google.com/macros/s/..." required>

      <label for="u">Username</label>
      <input type="text" id="u" placeholder="Enter your username" required>

      <label for="p">Password</label>
      <input type="password" id="p" placeholder="Enter your password" required>

      <button id="btn" class="btn" onclick="submit()">
        <span id="spin" class="spinner"></span>
        <span id="label">Sign in</span>
      </button>

      <p class="info">
        Ensure the Apps Script Web App is deployed as 'Anyone' access.
      </p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const spin = document.getElementById('spin');
    const label = document.getElementById('label');

    btn.addEventListener('click', submit);
    document.addEventListener('keydown', e => { if(e.key === 'Enter') submit(); });

    function setLoading(on){
      btn.disabled = !!on;
      btn.setAttribute('aria-busy', on ? 'true' : 'false');
      label.textContent = on ? 'Signing inâ€¦' : 'Sign in';
      spin.style.display = on ? 'inline-block' : 'none';
    }

    function showErr(msg){
      const errEl = document.getElementById('err');
      errEl.textContent = msg;
      errEl.style.display = 'block';
      console.error(msg);
    }

    async function submit(){
      if (btn.disabled) return;
      const apiUrl = document.getElementById('apiUrl').value.trim();
      const u = document.getElementById('u').value.trim();
      const p = document.getElementById('p').value;
      document.getElementById('err').style.display = 'none';
      
      if (apiUrl === "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE") {
          return showErr("Please replace 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE' with your actual deployed Apps Script URL.");
      }
      if (!u || !p) {
          return showErr("Please enter both username and password.");
      }

      setLoading(true);

      const payload = {
          op: "login",
          username: u,
          password: p
      };

      try {
          const response = await fetch(apiUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
              // CORS is the primary reason for "Failed to fetch". 
              // Setting mode: 'cors' is explicit, but the fix needs to be on the Apps Script side
              // or by using a proxy (like Cloudflare Worker). We assume direct access for now.
              mode: 'cors' 
          });

          // Check if the network request itself failed (not HTTP status 400/500, but actual connection)
          if (!response) {
              throw new Error("API Connection Failed: No response received.");
          }

          // Apps Script usually returns 200 even on functional failure, but we check just in case
          if (!response.ok) {
               // Handle network/server errors (e.g., 500 status)
              throw new Error(`Server returned HTTP ${response.status}: ${response.statusText}`);
          }
          
          const res = await response.json();
          
          if(res && res.ok && res.redirect){
            // Persist session token so dashboard can recover it
            try {
              var url = new URL(res.redirect);
              var token = url.searchParams.get('session');
              if (token) localStorage.setItem('session', token);
            } catch(e){
              console.warn("Could not parse redirect URL for session token:", e);
            }
            window.location.replace(res.redirect);
          } else {
            setLoading(false);
            showErr(res && res.error ? res.error : "Login failed. Check your credentials.");
          }

      } catch(err) {
          setLoading(false);
          // Show a user-friendly error for the "Failed to fetch" (CORS or URL issue)
          if (err.message.includes("Failed to fetch") || err.message.includes("API Connection Failed")) {
             showErr("Network Error: Could not connect to the API. This is often caused by an **incorrect Apps Script URL** or a **CORS issue** (browser blocking access).");
          } else {
             showErr(err.message || "An unknown error occurred during login.");
          }
      }
    }

  </script>
</body>
</html>
